<!DOCTYPE html>
<html>
<head>
  <title>Widget Space Production Test</title>
  <meta charset="utf8">
<link href="https://code.s4d.io/widget-space/production/main.css" rel="stylesheet">
<body>
<div style="width: 500px; height: 500px">
  <main class="ciscospark-widget"
    id="ciscospark-widget">

</div>
<script src="https://code.s4d.io/widget-space/production/bundle.js"></script>
<script>
  window.ciscoSparkEvents = [];
  window.openSpaceWidget = function(options) {
    var widgetEl = document.getElementById('ciscospark-widget');
    // Init a new widget
    ciscospark.widget(widgetEl).spaceWidget(options);
  };
</script>
</body>

</html>
